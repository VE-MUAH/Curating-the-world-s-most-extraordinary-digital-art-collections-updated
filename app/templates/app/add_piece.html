{% extends 'app/base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-dark text-white text-center">
                    <h3 class="mb-0 hero-title" style="font-size: 1.5rem;">Contribute a Masterpiece</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post" action="">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}" class="font-weight-bold">{{ field.label }}</label>
                            {{ field }}
                            {% if field.help_text %}
                            <small class="form-text text-muted">{{ field.help_text }}</small>
                            {% endif %}
                            {% for error in field.errors %}
                            <div class="text-danger small">{{ error }}</div>
                            {% endfor %}
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-premium btn-block mt-4">Add to Gallery</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
