{% extends 'app/base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-dark text-white text-center">
                    <h3 class="mb-0 hero-title" style="font-size: 1.5rem;">Access Your Gallery</h3>
                </div>
                <div class="card-body p-4">
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Your username and password didn't match. Please try again.
                    </div>
                    {% endif %}

                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Username</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        <div class="form-group">
                            <label for="id_password">Password</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        <input type="hidden" name="next" value="{{ next }}" />
                        <button type="submit" class="btn btn-premium btn-block mt-4">Login</button>
                    </form>
                </div>
                <div class="card-footer text-center bg-white border-0 pb-4">
                    <p class="mb-0 text-muted">Don't have an account? <a href="{% url 'userform' %}"
                            style="color: var(--accent-color); font-weight: 600;">Register Here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
